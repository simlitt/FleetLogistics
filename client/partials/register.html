<div ng-controller="registerController">
	<div class="row">
		<div class="small-12 text-center columns">
			<h1>Welcome</h1>
		</div>
	</div>
	<div class="row">
	  <div class="small-12 small-centered columns">
	      <form>
	        <div class="row">
	          <div class="large-6 columns">
	            <label>First Name
	              <input type="text" />
	            </label>
	          </div>
	          <div class="large-6 columns">
	            <label>Last Name
	              <input type="text" />
	            </label>
	          </div>
	        </div>
			<div>
	          <label>dob</label>
	          <input type="date" ng-model="newUser.dob">
	        </div>
	        <div>
	          <label>Username</label>
	          <input type="text" ng-model="newUser.username">
	        </div>
	        <div>
	          <label>Email</label>
	          <input type="email" ng-model="newUser.email">
	        </div>
	        <div>
	          <label>Password</label>
	          <input type="password" ng-model="newUser.password">
	        </div>
			<div class="text-center">
		        <button ng-click="create()">Register</button>
			</div>
	      </form>
	  </div>
	</div>
</div>
