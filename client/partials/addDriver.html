<div ng-controller="driversController">
	<div class="row">
		<div class="small-12 text-center columns">
			<h1>Add Driver</h1>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">
			<label>Username:</label>
			<input type="text" ng-model="newUser.username">
			<label>First Name:</label>
			<input type="text" ng-model="newUser.first_name">
			<label>Last Name:</label>
			<input type="text" ng-model="newUser.last_name">
			<label>dob</label>
			<input type="date" ng-model="newUser.dob">

			<div class="text-center">
				<button ng-click="createDriver()">Add new driver</button>
			</div>

		</div>
	</div>
</div>
